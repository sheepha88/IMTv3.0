<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF 변환기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .template-buttons {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .template-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        
        .template-btn:hover {
            background: #5a6268;
        }
        
        .template-btn.active {
            background: #667eea;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .option-group {
            display: flex;
            flex-direction: column;
        }
        
        select, input {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .result-section.show {
            display: block;
        }
        
        .result-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }
        
        .sample-html {
            background: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 12px;
            color: #6c757d;
        }
        
        .preview-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }
        
        .preview-section h4 {
            margin-bottom: 15px;
            color: #495057;
        }
        
        .preview-frame {
            width: 100%;
            height: 300px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: white;
        }
        
        /* HTML 정리 버튼 스타일 */
        .clean-btn {
            background: #17a2b8 !important;
            border: 2px solid #17a2b8;
        }
        
        .clean-btn:hover {
            background: #138496 !important;
        }
        
        /* 고급 HTML 정리 버튼 스타일 */
        .advanced-clean-btn {
            background: #6f42c1 !important;
            border: 2px solid #6f42c1;
        }
        
        .advanced-clean-btn:hover {
            background: #5a32a3 !important;
        }
        
        /* React 변환 버튼 스타일 */
        .react-convert-btn {
            background: #61dafb !important;
            border: 2px solid #61dafb;
            color: #000 !important;
        }
        
        .react-convert-btn:hover {
            background: #4fa8c7 !important;
        }
        
        /* Print 모드 버튼 스타일 */
        .print-mode-btn {
            background: #28a745 !important;
            border: 2px solid #28a745;
            color: white !important;
        }
        
        .print-mode-btn:hover {
            background: #218838 !important;
        }
        
        /* 메시지 스타일 */
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔄 HTML to PDF 변환기</h1>
            <p>Playwright를 사용하여 HTML을 고품질 PDF로 변환합니다</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="htmlInput">HTML 코드 입력:</label>
                    <div class="template-buttons">
                        <button class="template-btn active" onclick="loadTemplate('basic')">기본 템플릿</button>
                        <button class="template-btn" onclick="loadTemplate('report')">보고서 템플릿</button>
                        <button class="template-btn" onclick="loadTemplate('invoice')">인보이스 템플릿</button>
                        <button class="template-btn" onclick="loadTemplate('letter')">편지 템플릿</button>
                        <button class="template-btn" onclick="loadTemplate('medical')">의료 데이터 폼</button>
                        <button class="template-btn" onclick="loadTemplate('custom')">사용자 정의</button>
                        <button class="template-btn clean-btn" onclick="cleanHtmlInput()">🧹 HTML 정리</button>
                        <button class="template-btn advanced-clean-btn" onclick="advancedCleanHtml()">🚀 고급 정리</button>
                        <button class="template-btn react-convert-btn" onclick="convertReactToHtml()">⚛️ React 변환</button>
                        <button class="template-btn print-mode-btn" onclick="applyPrintModeStyles()">🖨️ Print 모드 (프린트 전용 패치)</button>
                    </div>
                    <textarea id="htmlInput" placeholder="여기에 HTML 코드를 입력하세요..."></textarea>
                    <div class="sample-html">
                        <strong>💡 팁:</strong> PDF에서 레이아웃이 깨지지 않도록 적절한 CSS 스타일링을 포함하세요. 
                        <strong>Ctrl+Enter</strong>로 빠른 변환, <strong>미리보기</strong>로 결과를 확인할 수 있습니다.
                    </div>
                </div>
                
                <div class="options-grid">
                    <div class="option-group">
                        <label for="format">용지 크기:</label>
                        <select id="format">
                            <option value="A4">A4</option>
                            <option value="A3">A3</option>
                            <option value="Letter">Letter</option>
                            <option value="Legal">Legal</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="orientation">방향:</label>
                        <select id="orientation">
                            <option value="portrait">세로</option>
                            <option value="landscape">가로</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="margin">여백:</label>
                        <select id="margin">
                            <option value="1cm">1cm</option>
                            <option value="0.5cm">0.5cm</option>
                            <option value="2cm">2cm</option>
                            <option value="0">없음</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="background">배경 포함:</label>
                        <select id="background">
                            <option value="true">예</option>
                            <option value="false">아니오</option>
                        </select>
                    </div>
                </div>
                
                <button class="convert-btn" onclick="convertToPdf()">PDF 변환하기</button>
            </div>
            
            <div class="preview-section">
                <h4>📄 HTML 미리보기</h4>
                <iframe id="previewFrame" class="preview-frame" srcdoc="<html><body style='padding: 20px; font-family: Arial, sans-serif;'><h3>HTML을 입력하면 여기에 미리보기가 표시됩니다.</h3></body></html>"></iframe>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>PDF 변환 중... 잠시만 기다려주세요.</p>
            </div>
            
            <div class="result-section" id="resultSection">
                <div class="result-info">
                    <div>
                        <h3>✅ 변환 완료!</h3>
                        <p id="resultMessage"></p>
                    </div>
                    <a href="#" class="download-btn" id="downloadBtn">PDF 다운로드</a>
                </div>
                <div>
                    <strong>파일명:</strong> <span id="filename"></span><br>
                    <strong>파일 크기:</strong> <span id="filesize"></span>
                </div>
            </div>
            
            <div class="error" id="errorMessage"></div>
            
            <!-- 메시지 표시 영역 -->
            <div class="message" id="messageDiv" style="display: none;"></div>
        </div>
    </div>

        async function convertToPdf() {
            let htmlInput = document.getElementById('htmlInput').value.trim();
            const format = document.getElementById('format').value;
            const orientation = document.getElementById('orientation').value;
            const margin = document.getElementById('margin').value;
            const background = document.getElementById('background').value === 'true';
            
            if (!htmlInput) {
                showError('HTML 코드를 입력해주세요.');
                return;
            }
            
            // PDF 변환 전에 자동으로 React 코드 감지 및 변환
            if (htmlInput.includes('React') || htmlInput.includes('react') || htmlInput.includes('babel')) {
                htmlInput = convertReactToHtml();
            } else {
                // PDF 변환 전에 자동으로 고급 HTML 정리 적용
                htmlInput = cleanHtml(htmlInput);
                
                // 라디오 버튼 그룹을 가로 정렬로 강화 (프린트 전용 패치 적용)
                htmlInput = htmlInput.replace(/<div[^>]*style="[^"]*display: flex[^"]*"[^>]*>(.*?)<\/div>/gs, function(match, content) {
                    const enhancedContent = content.replace(/<input([^>]*type="radio"[^>]*)>/g, '<input$1 style="margin-right: 4px; vertical-align: middle;">');
                    const enhancedLabels = enhancedContent.replace(/<label([^>]*)>/g, function(labelMatch, labelAttrs) {
                        // word-nowrap 클래스가 없으면 추가
                        if (!labelAttrs.includes('word-nowrap')) {
                            return '<label' + labelAttrs + ' class="word-nowrap" style="margin-right: 12px; display: inline-flex; align-items: center; white-space: nowrap; font-size: 12px;">';
                        }
                        return '<label' + labelAttrs + ' style="margin-right: 12px; display: inline-flex; align-items: center; white-space: nowrap; font-size: 12px;">';
                    });
                    return '<div class="radio-group-container" style="display: inline-flex; align-items: center; gap: 8px; flex-wrap: nowrap; white-space: nowrap;">' + enhancedLabels + '</div>';
                });
                
                // 추가로 input 요소들에 PDF 최적화 스타일 적용 (라디오 버튼 제외)
                htmlInput = htmlInput.replace(/<input([^>]*)(?!type="radio")([^>]*)>/g, '<input$1$2 style="border: 1px solid #d9d9d9; padding: 4px 8px; border-radius: 4px; width: 120px; font-size: 12px; box-sizing: border-box;">');
                
                // 라디오 버튼에만 특별한 스타일 적용
                htmlInput = htmlInput.replace(/<input([^>]*type="radio"[^>]*)>/g, '<input$1 style="margin-right: 4px; vertical-align: middle;">');
                
                // 테이블 셀 최적화
                htmlInput = htmlInput.replace(/<td([^>]*)>/g, '<td$1 style="word-wrap: break-word; overflow-wrap: break-word; max-width: 200px; vertical-align: top;">');
            }
            
            // PDF 변환 시 Print 모드 스타일 자동 적용
            htmlInput = forcePrintModeStyles(htmlInput);
            
            // UI 상태 변경
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultSection').classList.remove('show');
            document.getElementById('errorMessage').style.display = 'none';
            document.querySelector('.convert-btn').disabled = true;
            
            try {
                const options = {
                    format: format,
                    printBackground: background,
                    margin: {
                        top: margin,
                        right: margin,
                        bottom: margin,
                        left: margin
                    }
                };
                
                if (orientation === 'landscape') {
                    options.format = `${format} landscape`;
                }
                
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        html: htmlInput,
                        options: options
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(result);
                } else {
                    showError(result.error || '변환 중 오류가 발생했습니다.');
                }
                
            } catch (error) {
                showError('서버 연결 오류: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.convert-btn').disabled = false;
            }
        }
        
        function showResult(result) {
            document.getElementById('resultMessage').textContent = result.message;
            document.getElementById('filename').textContent = result.filename;
            document.getElementById('filesize').textContent = formatFileSize(result.size);
            document.getElementById('downloadBtn').href = `/download/${result.filename}`;
            document.getElementById('resultSection').classList.add('show');
        }
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

            if (e.ctrlKey && e.key === 'Enter') {
